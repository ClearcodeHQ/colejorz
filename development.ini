[app:main]
use = egg:colejorz

[server:main]
use = egg:colejorz#main
host = localhost
port = 6543

[loggers]
keys = root, colejorz

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_colejorz]
level = DEBUG
handlers = console
qualname = colejorz

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
